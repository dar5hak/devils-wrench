name: Build Linux Package

on:
  push:
    branches: [main, ci*]
    tags: [pre*, v*]
  pull_request:
    branches: [main]

env:
  BUILD_ASSETS_FOLDER: ./.github/build
  CORE_LOVE_ARTIFACT_NAME: core_love_package
  CORE_LOVE_PACKAGE_PATH: ./core.love

jobs:
  build-core:
    runs-on: ubuntu-latest
    env:
      OUTPUT_FOLDER: ./build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build core love package
        uses: love-actions/love-actions-core@v1
        with:
          build-list: ./assets/ ./lib/ **/*.lua
          package-path: ${{ env.CORE_LOVE_PACKAGE_PATH }}
      - name: Upload core love package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CORE_LOVE_ARTIFACT_NAME }}
          path: ${{ env.CORE_LOVE_PACKAGE_PATH }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Linux packages
        id: build-packages
        uses: love-actions/love-actions-linux@v2
        with:
          app-name: The Devil’s Wrench
          bundle-id: com.example.thedevilswrench
          description: A plain old dungeon crawler… or is it?
          version-string: "1.0.0"
          icon-path: ./assets/title.png
          love-package: ./core.love
          lib-path: ./lib

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: TheDevilsWrench_Linux_AppImage
          path: ./build/TheDevilsWrench.AppImage